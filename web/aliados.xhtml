<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://java.sun.com/jsf"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content"> 
        <!-- INICIO DEL PANEL PRINCIPAL -->
        <h1><font size="6"><h:outputText value="Aliados de CKWEB" class="col-sm-offset-3 col-sm-6 control-label"/></font></h1>
        <div class="col-md-10 col-sm-8 col-xs-12">
            <!--  ENTRADA DE CONTENIDO -->
            <br/><br/>            
            <div class="col-sm-offset-1">
                <div class="row">
                    <h:dataTable id="dataTable" var="item" value="#{aliadoController.aliados}" styleClass="table table-striped table-hover">
                        <hr>
                            <h:column class="active">
                                <div class="archivo contenedor-entrada">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-8 col-xs-10">
                                            <div class="col-sm-offset-1">
                                                <p align="center">
                                                    <a href="#{item.url}" class="text-muted" target="_blank" data-toogle="tooltip" data-placement="bottom" title="#{item.nombre}">                                            
                                                        <img src="images/#{item.imagen}" width="300px" height="160px" data-toogle="tooltip" data-placement="bottom" title="#{item.nombre}"></img>       
                                                    </a>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6 col-xs-10">
                                            <h2><font size="5"><h:outputText value="#{item.nombre}"/></font></h2><br/>
                                            <i><font size="4"><p align="justify"><h:outputText value="#{item.descripcion}" /></p></font></i>
                                            <h2><strong><a href="#{item.url}" class="text-muted" target="_blank" data-toogle="tooltip" data-placement="bottom" title="#{item.nombre}">#{item.url}</a></strong></h2>
                                        </div>
                                    </div>
                                </div>
                            </h:column>
                        </hr>
                    </h:dataTable>
                </div>
            </div>
            <!-- Paginación de entradas -->
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-1 col-xs-8">
                        <h:form><h:commandButton id="button1" value="← Ant" styleClass="button"  action="#{aliadoController.paginarAnt()}"  class="btn btn-primary"/></h:form>
                    </div>
                    <div class="col-sm-offset-8 col-sm-1">
                        <h:form><h:commandButton id="button2" value="Sig →" styleClass="button" action="#{aliadoController.paginarSig()}" class="btn btn-primary"/></h:form>
                    </div>  
                </div>
            </div>   
        </div>
        <!-- FIN DEL PANEL PRINCIPAL -->
    </ui:define>
</ui:composition>
