<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <div class="col-md-10 col-sm-8 col-xs-12">
            <div class="row">
                <div class="col-md-offset-1">
                    <h1><font size="6"><h:outputText value="#{noticiaController.evento.nombre}"/></font></h1><br/>
                    <img width="715" height="500" src="images/#{noticiaController.evento.imagen}">          
                    </img>
                    <br/><br/>
                    <h2>SOBRE LA NOTICIA:</h2><br/>
                    <font size="4"><p align="justify"><h:outputText value="#{noticiaController.evento.descripcion}"/></p></font>
                    <h2><h:outputText value="#{noticiaController.formatDate(noticiaController.evento.fecha)}"/></h2>
                    <h:form>
                        <h:commandButton value="Editar Noticia" title="Editar" rendered="#{utilControler.session}" action="faces/editarNoticia.xhtml" label="Editar" class="btn btn-primary" style="text-align: center;"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
