 <ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content"> 
        <f:view contentType="text/html" >
            <h:body class="homepage">
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <article id="main" class="container special">
                        <h:form id="tipoForm" rendered="#{utilControler.session}">
                            <div class="form-group">
                                <h1><font size="6"><h:outputText value="Nuevo Tipo de Usuario en CKWEB" class="col-sm-offset-2 col-sm-6 col-xs-12 control-label"/></font></h1>
                                <br/><br/><br/><br/><font style="color: darkred"><i><h1><h:outputText value="Paso 1" class="col-sm-offset-1 col-sm-6 col-xs-12 control-label"/></h1></i></font>
                                <br/><i><h3><h:outputText value="Los campos con (*) son obligatorios" class="col-sm-offset-1 col-sm-6 col-xs-12 control-label"/></h3></i>
                            </div>
                            <br/>                                   
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="Nombre del Tipo de Usuario : *" class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:inputText id="nombre" required="true" value="#{tipoDeUsuarioController.nombre}" title="Nombre" maxlength="20" class="form-control" pt:placeholder="Nombre del Tipo de Usuario" label="Nombre"/>
                                    <i><h3><h:message for="nombre" style="color:brown"/></h3></i>
                                </div>
                            </div>
                            <br/><br/><br/><font style="color: darkred"><i><h1><h:outputText value="Paso 2" class="col-sm-offset-1 col-sm-6 col-xs-12 control-label"/></h1></i></font>
                            <br/><i><h3><h:outputText value="Seleccione los permisos que desea proporcionar al nuevo Tipo de Usuario" class="col-sm-offset-1 col-sm-6 col-xs-12 control-label"/></h3></i>                                    
                            <br/><br/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Permisos de Streaming? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="streaming" value="#{tipoDeUsuarioController.livestream}"/>
                                </div>
                            </div>
                            <br/>
                            <h:message for="streaming"/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Crear y Modificar Tipos de Usuario? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="tipo" value="#{tipoDeUsuarioController.tipoUsuario}"/>
                                </div>
                            </div>
                            <br/>
                            <h:message for="tipo"/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Subir Contenido? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="contenido" value="#{tipoDeUsuarioController.contenido}"/>
                                </div>
                            </div>
                            <br/>
                            <h:message for="contenido"/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Registrar Nuevos Usuarios? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="registrar" value="#{tipoDeUsuarioController.registrar}"/>
                                </div>
                            </div>
                            <br/>
                            <h:message for="registrar"/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Descargar Contenido? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="id1" value="#"/>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Modificar Contenido? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="id2" value="#"/>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Anular Usuario? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="id3" value="#"/>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Comentar en Foro y Chat? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="id4" value="#"/>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Generar Estadisticas? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="id5" value="#"/>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Crear Foros? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="id6" value="#"/>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <h2><strong><h:outputLabel value="¿Administrar Calendario? " class="col-sm-offset-1 col-sm-4 col-xs-12 control-label"/></strong></h2>
                                <div class="col-sm-3 col-xs-12">
                                    <h:selectBooleanCheckbox id="id7" value="#"/>
                                </div>
                            </div>
                            <br/>
                            <br/><br/>                                   
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-3 col-xs-12">
                                    <h:commandButton id="button" value="Crear Tipo Usuario" rendered="#{utilControler.session}" title="Crear" styleClass="button" action="#{tipoDeUsuarioController.crearTipoUsuario()}" style="text-align: center;" class="btn btn-primary"/>
                                </div>                                        
                            </div>
                        </h:form>
                    </article>
                </div>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
